<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
  <title>Jukeboks</title>
  <link rel="stylesheet" href="./module/photon-0.1.2/css/photon.min.css">
  <link rel="stylesheet" href="./../node_modules/xel/themes/macos.css">
  <script src="./../node_modules/xel/xel.min.js"></script>
  <link rel="stylesheet" href="./css/main.css" />

</head>

<body>
  <div class="window">
    <content class="window-content">
      <!-- .navigation -->
      <div class="side">
        <div class="explorer" id="sidebar">
          <nav class="menu">
            <div class="shortcut">
              <ul>
                <li>
                  <a id="move-home-directory">
                    <span class="btn icon icon-home"></span>
                  </a>
                </li>
                <li>
                  <a id="show-bookmarks">
                    <span class="btn icon icon-star"></span>
                  </a>
                </li>
                <li>
                  <a id="show-tag-directory">
                    <span class="btn icon icon-tag"></span>
                  </a>
                </li>
              </ul>
            </div>
            <div class="control">
              <ul>
                <li>
                  <a id="show-tag-directory">
                    <x-icon class="btn" name="crop-original" id="change-layout"></x-icon>
                  </a>
                </li>
              </ul>
            </div>
          </nav>

          <nav class="explorer-main">
            <div class="navigation-back" id="navigation-pop">
              <span class="btn icon icon-left-open-big"></span>
            </div>
            <div class="dir-name primary" id="directory-current-name">dir name</div>
            <div id="directory-tree"></div>
          </nav>
        </div>
        <div class="content-menu">
          <ul>
            <li>
              <div class="search-form">
                <x-input id="search-form-input">
                  <x-icon name="search"></x-icon>
                  <x-label>Search</x-label>
                </x-input>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <!-- .main-content -->
      <div class="pane" id="main-panel">
        <main id="main-content"></main>
        <main id="main-collection" class="grid"></main>
        <div class="video-component">
          <x-slider value="0" min="0" max="100" id="video-slider" skin="arrow">
            <x-label value="0">0:00</x-label>
            <x-label value="100" id="video-time-label"></x-label>
          </x-slider>
        </div>
      </div>
    </content>
    <footer class="footer"></footer>
  </div>
</body>
<script type="text/javascript" src="./renderer-process/renderer_main.js"></script>

</html>
